plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'io.qameta.allure' version '2.11.2'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'
    testImplementation 'com.codeborne:selenide:6.10.1'

    testImplementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.5'
    implementation group: 'io.qameta.allure', name: 'allure-java-commons', version: '2.17.2'
    testImplementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.17.2'
    implementation group: 'io.qameta.allure', name: 'allure-commandline', version: '2.17.2', ext: 'pom'
    testImplementation group: 'io.qameta.allure', name: 'allure-assertj', version: '2.17.2'
    implementation group: 'io.qameta.allure', name: 'allure-rest-assured', version: '2.17.2'

}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}
